<!DOCTYPE html>
<html>
<body onload="draw()">
	<canvas id="sketch" width="680" height="480">
	</canvas>
		<script>
			function draw()
			{
				var sketch = document.getElementById("sketch");
				var context = sketch.getContext("2d");
				context.fillStyle = "#f0f0f0"
				context.fillRect(50, 35, 100, 100);
			}
		</script>
</body>
</html>
